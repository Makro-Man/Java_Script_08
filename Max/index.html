<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .menu ul {
            margin: 0;
            list-style: none;
            padding-left: 20px;
            display: none;
        }

        .menu .title {
            font-size: 18px;
            cursor: pointer;
        }

        .menu .title::before {
            content: '▶ ';
            font-size: 80%;
            color: green;
        }

        .menu.open .title::before {
            content: '▼ ';
        }

        .menu.open ul {
            display: block;
        }
    </style>
</head>
<body>
<div id="men" class="menu">
    <span class="title" onclick="menu()">Університет</span>
    <ul>
        <li>кафедра ІСМ</li>
        <li>кафедра ЕСМ</li>
        <li>кафедра політології</li>
    </ul>

</div>
<script>
    let menuElem = document.getElementById('men');
    let titleElem = menuElem.querySelector('.title');
    titleElem.onclick = function() {
        menuElem.classList.toggle('open');
    };
</script>

</body>
</html>
